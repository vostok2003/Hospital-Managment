<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="./images/logo-1.png" alt="" class="nav-img" height="40px" width="40px">
            </div>
            <div class="nav-class">
                <a href="">Locations</a>
                <a href="">Speciality</a>
                <a href="">Health Library</a>
                <a href="">Services</a>
                <a href="">international Patients</a>
                <a href="">careers</a>
                <a href="">contact us</a>
            </div>
            <div class="nav-feed">
                <button class="nav-btn"><img src="./images/feedback.png" alt="" height="50px" width="60px"></button>
            </div>
            <div class="nav-call">
                <button class="nav-btn" id="call-btn">Request Call Back</button>
            </div>
        </div>
        <div class="section_top">
            <div class="formcont">
                <form action="Main.html" method="get">
                    <h1>Login Form</h1>
                    <label for="Name">Name</label><br>
                    <input type="text" name="Name" id="name"><br>
                    <fieldset>
                        <Legend>Gender</Legend>
                        <input type="radio" name="" id="">Male
                        <input type="radio" name="" id="">Female
                        <input type="radio" name="" id="">Other
                    </fieldset>
                    <br>
                    <label for="phone">Phone Number</label><br>
                    <input type="text" name="phone" id="phone" placeholder="(+91)xxxxxxxxxx"><br>
                    <br>
                    <label for="email">E-mail</label><br>
                    <input type="text" name="email" id="email" placeholder="xxxx@domain_name"><br>
                    <br>
                    <label for="address">Address:</label>
                    <br>
                    <textarea name="address" id="" cols="30" rows="10" placeholder="Enter your address"></textarea>
                    <br>
                    <input type="submit" value="Login" id="submit">
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
